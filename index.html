<html>
<script type="text/javascript">
    let a = prompt("Digite o seu tempo no formato HH:MM:SS");
    //alert(a);
    let b = a.split(":");
    //alert(b[0]);
    //((h * 60 + m) * 60 + s) * 1000
    let resms = ((b[0]*60 + b[1])* 60 + b[2]) * 1000;
    let resmshex = resms.toString(16);
    //alert(resmshex);
    let resmsL = resmshex + "L";
    //alert(resmsL);
    document.write("Valor inserido = " + a + "<br><br> Resultado em Milissegundos = " + resms + "<br><br>" + "Resultado em Hexadecimal = " + resmshex +"<br><br>" + "Resultado pra Smali = "+ resmsL);
    
    

</script>

</html>
